<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>110V無極調光吸頂燈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .options-container {
            margin-top: 20px;
        }
        .option {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }
        .option:hover {
            border-color: #f39c12;
        }
        .option.selected {
            border-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1 class="product-title">110V無極調光吸頂燈</h1>
        <div class="product-image">
            <img src="product.jpg" alt="110V無極調光吸頂燈">
        </div>
        <div class="options-container">
            <div class="option" id="option-48W" onclick="selectOption('48W')">48W</div>
            <div class="option" id="option-60W" onclick="selectOption('60W')">60W</div>
        </div>
    </div>

    <script>
        let selectedOption = null;

        function selectOption(wattage) {
            const option48W = document.getElementById('option-48W');
            const option60W = document.getElementById('option-60W');
            
            if (wattage === '48W') {
                if (selectedOption === '48W') {
                    option48W.classList.remove('selected');
                    selectedOption = null;
                } else {
                    option48W.classList.add('selected');
                    option60W.classList.remove('selected');
                    selectedOption = '48W';
                }
            } else if (wattage === '60W') {
                if (selectedOption === '60W') {
                    option60W.classList.remove('selected');
                    selectedOption = null;
                } else {
                    option60W.classList.add('selected');
                    option48W.classList.remove('selected');
                    selectedOption = '60W';
                }
            }
        }
    </script>
</body>
</html>
